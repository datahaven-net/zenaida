{% extends 'board/admin_page.html' %}

{% block main_content %}

<h2>Send a testing e-mail</h2>

<div class="alert alert-secondary" role="alert">
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="row col-sm-10">
        <div class="col-sm-4">
          {% bootstrap_form form %}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row col-sm-10">
        <div class="col-sm-1">
          <button class="btn btn-sm btn-success">Send</button>
        </div>
      </div>
    </div>
  </form>
</div>


{% endblock %}
